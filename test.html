<!DOCTYPE html>
<html>
<body>


<div>
      <form name="inputForm" onsubmit="validateInput() & validateUserID() & dateDiff(); return false;">
        <label for="uid">User ID:</label><br>
        <input type="text" id="uid" name="uid" value=""><br>
        <label for ="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname value="><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" value=""><br>
        <input type="submit" value="Accept">
    </form>
        <p id ="uidtext">
        <p id="validitytext">
        <p id="datetext">
</div>
<div id="printX">

</div>

<script>



    // put your JavaScript code to read HTML inputs
    function validateInput() {
        let fname = document.getElementById("fname").value
        let lname = document.getElementById("lname").value
        let birthday = document.getElementById("birthday").value
        let text;
        // and validate inputs here using if statements
        if (fname == "") {
            text = "Invalid First Name";
        } else if (lname == "") {
            text = "Invalid Last Name"
        } else if (birthday == "") {
            text = "Invalid Birthday"
        } else {
            text = ""
        }
        // and document.getElementById().innerHTML to display results
        document.getElementById("validitytext").innerHTML = text;
        console.log(text);
    }
    // and validate inputs here using if statements
    // and document.getElementById().innerHTML to display results
    // write your JS functions here
    function dateDiff() {
        let fname = document.getElementById("fname").value
        let lname = document.getElementById("lname").value
        let birthday = document.getElementById("birthday").value
        let dob = new Date(birthday)
        let secondsdiff = Date.now() - dob.getTime()
        let daysdiff = Math.round(secondsdiff / (1000 * 3600 * 24))

        document.getElementById("datetext").innerHTML = fname + ' ' + lname + ', You have been breathing for ' + daysdiff + ' days!'
        console.log(daysdiff)
    }

    function printX() {
        let str = ""
        for(let i=0;i<=20;i++) {
            str = str.padStart(i,"x")
            console.log(str)
            document.getElementById("printX").innerHTML = str
        }
        //document.getElementById("printX").innerHTML = str
    }

    function validateUserID() {
        let uid = document.getElementById("uid").value
        let checkNumbers = /[0-9]/.test(uid)
        let checkUpper = /[A-Z]/.test(uid)
        let checkLower = /[a-z]/.test(uid)

        if (checkNumbers && checkUpper && checkLower) {
            document.getElementById("uidtext").innerHTML = 'UserID is ' + uid
        } else {
            document.getElementById("uidtext").innerHTML = 'Invalid User ID'
            
        }
        if(uid.length < 8 || uid.length > 12) {
            document.getElementById("uidtext").innerHTML = 'Invalid User ID'
        }
        console.log(uid)
    }

</script>
